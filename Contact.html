  function allLetter()
  {
   
   letters = /^[A-Za-z]+$/;
   if(document.fm.name.value.match(letters))

      return true;
     }
   else

    document.getElementById("msg1").innerHTML="Enter All Character Only";
     return false;
     }
  }
  
  function phoneValid()
  {
   
      v=document.fm.phone.value;
    
   number = /^[0-9]+$/;
   if(v.match(number))
     {  
       if(v.length==11)
         {
       document.getElementById("msg2").innerHTML="";
          return true;
         }
       else
         {
            document.getElementById("msg2").style.color="red";
          document.getElementById("msg2").innerHTML="Invalid Phone Number";
           return false;
         }
        
   }
   else
   {
    document.getElementById("msg2").style.color="red";
    document.getElementById("msg2").innerHTML="Invalid Phone Number";
     return false;

   }
 }
  
  function emailvalid(){
     v=document.fm.email.value;
     pos = v.search("@");

  if(pos != -1 && pos1 != -1){
    
  
    document.getElementById("msg3").innerHTML="";
    return true;
  }
  else{
  
    document.getElementById("msg3").style.color="red";
    document.getElementById("msg3").innerHTML="Email Not Valid";
    
    return false;
  }
}



  function validate(){

  n=document.fm.name.value;
  ph=document.fm.phone.value;
  em=document.fm.email.value;
  s=document.fm.subject.value;
  m=document.fm.message.value;
  
  if(n=="")
  {
    document.getElementById("msg1").style.color="red";
    document.getElementById("msg1").innerHTML="Please Input Your Name";
    return false;
  }
  
  
  
  else if(ph=="")
  {
    document.getElementById("msg2").style.color="red";
    document.getElementById("msg2").innerHTML="Input valid phone number";
    return false;
  }
  

  else if(em=="")
  {
    document.getElementById("msg3").style.color="red";
    document.getElementById("msg3").innerHTML="Input Valid email";
    return false;

  }

  else if(s=="")
  {
    document.getElementById("msg4").style.color="red";
    document.getElementById("msg4").innerHTML="Please Input Subject";
    return false;
  }
  else if(m=="")
  {
    document.getElementById("characterLeft").style.color="red";
    document.getElementById("characterLeft").innerHTML="Message Box Is Empty";
    return false;
  }
 
  else{
    
    return true;
  }

  
  
}
